<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Contact us</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="portfolio.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h2 class="logo"><span>Hassan</span>Nabil</h2>
      <nav class="navigation-desktop">
        <a href="index.html" aria-label="Home">Home</a>
        <a href="about.html" aria-label="About">About</a>
        <a href="portfolio.html" aria-label="Portfolio">Portfolio</a>
        <a href="contact.html" class="active" aria-label="Contact">Contact</a>
      </nav>
      <button class="menu-toggle" aria-label="Toggle Menu">
        <i class="fa fa-bars" aria-hidden="true"></i>
      </button>
      <nav class="navigation-mobile" id="nav-menu">
        <a href="index.html" aria-label="Home">Home</a>
        <a href="about.html" aria-label="About">About</a>
        <a href="portfolio.html" aria-label="Portfolio">Portfolio</a>
        <a href="contact.html" class="active" aria-label="Contact">Contact</a>
      </nav>
    </header>
    <section id="contact" data-aos="fade-up">
      <div class="container">
        <div class="row my-5 py-5">
          <div
            class="col-md-6 d-flex flex-column align-items-start justify-content-center"
          >
            <h1 class="display-5 fw-bold mb-3">Contact Me</h1>
            <p class="fs-5">
              Prefer email? Reach out to me at <i class="fa-solid envelope"></i>
              <a href="mailto:hassancollege2020@gmail.com" target="_blank"
                >hassancollege2020@gmail.com</a
              >
            </p>
            <p class="fs-5"><i class="fa-solid fa-phone"></i> +20 1008119170</p>
          </div>
          <div class="col-md-6">
            <p class="fs-5">Send me a message</p>
            <form>
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  name="name"
                  id="name"
                  placeholder="Your name"
                />
                <label for="name">Your Name</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  id="email"
                  placeholder="name@example.com"
                />
                <label for="email">Your Email</label>
              </div>
              <div class="form-floating mb-3">
                <textarea
                  name="message"
                  id="message"
                  class="form-control"
                  placeholder="Hello Hassan"
                ></textarea>
                <label for="message">Your message</label>
              </div>
              <button
                class="w-100 btn btn-lg"
                type="submit"
                style="
                  background-color: #7d2ae8;
                  border-color: #7d2ae8;
                  color: white;
                "
              >
                Send <i class="fa-solid fa-paper-plane"></i>
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script>
      const menuToggle = document.querySelector(".menu-toggle");
      const navMenu = document.getElementById("nav-menu");
      menuToggle.addEventListener("click", () => {
        const isActive = navMenu.classList.toggle("active");
        menuToggle.setAttribute("aria-expanded", isActive);
      });
    </script>
  </body>
  <footer>
    <p style="text-align: center; font-weight: bold">
      <i class="fa-solid fa-copyright"></i> 2024 Hassan Nabil, All rights
      reserved
    </p>
  </footer>
</html>
