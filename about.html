<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="about.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h2 class="logo"><span>Hassan</span>Nabil</h2>

      <nav class="navigation-desktop">
        <a href="index.html" aria-label="Home">Home</a>
        <a href="about.html" class="active" aria-label="About">About</a>
        <a href="portfolio.html" aria-label="Portfolio">Portfolio</a>
        <a href="contact.html" aria-label="Contact">Contact</a>
        <a
          href="contact.html"
          class="btn-talk"
          aria-label="Let's Talk"
          style="color: #fff"
          >Let's Talk</a
        >
      </nav>
      <button class="menu-toggle" aria-label="Toggle Menu">
        <i class="fa fa-bars" aria-hidden="true"></i>
      </button>
      <nav class="navigation-mobile" id="nav-menu">
        <a href="index.html" aria-label="Home">Home</a>
        <a href="about.html" class="active" aria-label="About">About</a>
        <a href="portfolio.html" aria-label="Portfolio">Portfolio</a>
        <a href="contact.html" aria-label="Contact">Contact</a>
      </nav>
    </header>
    <section id="education">
      <div class="container py-5 text-center" id="featured-3">
        <h2 class="pb-2 border-bottom border-dark" data-aos="fade-up">
          Education
        </h2>
        <div
          class="row g-4 py-5 row-cols-1 row-cols-lg-3 justify-content-center"
        >
          <div class="col d-flex justify-content-center align-items-center p-3">
            <div
              class="education p-3 rounded text-center"
              data-aos="flip-right"
            >
              <i class="fa-solid fa-graduation-cap fs-2 mb-4"></i>
              <h3 class="fs-3">CCIT (2020-2024)</h3>
              <p class="fs-5">Arab Academy for Science and Technology</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="skills" class="py-5">
      <h2 class="text-center mb-5" data-aos="fade-up">My Skills</h2>
      <div
        class="container-fluid d-flex flex-wrap gap-3 align-items-center justify-content-center display-5"
      >
        <i class="fa-brands fa-html5" data-aos="zoom-in"></i>
        <i class="fa-brands fa-css3" data-aos="zoom-in"></i>
        <i class="fa-brands fa-js" data-aos="zoom-in"></i>
        <i class="fa-solid fa-c" data-aos="zoom-in">#</i>
        <i class="fa-brands fa-python" data-aos="zoom-in"></i>
      </div>
    </section>

    <script>
      const menuToggle = document.querySelector(".menu-toggle");
      const navMenu = document.getElementById("nav-menu");
      menuToggle.addEventListener("click", () => {
        const isActive = navMenu.classList.toggle("active");
        menuToggle.setAttribute("aria-expanded", isActive);
      });
    </script>
  </body>
</html>
